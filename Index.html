  <!-- Modal y scripts permanecen igual -->
  <div id="modal" class="overlay">
    <div class="modal">
      <h2 id="modal-title"></h2>
      <img id="modal-image" src="" alt="Imagen Modal">
      <p id="modal-description"></p>
      <div class="buttons">
        <button class="btn btn-contract" onclick="showThankYou()">Contratar</button>
        <button class="btn btn-close" onclick="closeModal()">Cerrar</button>
      </div>
    </div>
  </div>
  <div id="thank-you" class="overlay">
    <div class="modal">
      <h2>¡Gracias por contratar!</h2>
      <button class="btn btn-close" onclick="closeThankYou()">Cerrar</button>
    </div>
  </div>
  <script>
    function openModal(title, image, description) {
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-image').src = image;
      document.getElementById('modal-description').innerText = description;
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function showThankYou() {
      document.getElementById('thank-you').classList.add('active');
    }

    function closeThankYou() {
      document.getElementById('thank-you').classList.remove('active');
    }
  </script>
